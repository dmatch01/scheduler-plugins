apiVersion: v1
kind: Pod
metadata:
  name: testpod
spec:
  schedulerName: scorebylabel
  containers:
    - name: testpod
      image: k8s.gcr.io/ubuntu-slim:0.1
      command: ["/bin/sh"]
      args:
        - "-c"
        - "sleep 3600s"
      resources:
        requests:
          cpu: "200m"
          memory: 50Mi
